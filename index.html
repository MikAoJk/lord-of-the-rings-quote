<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOTR Quotes</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 2rem; }
        h1 { color: #3b7a57; }
        .quote { margin-bottom: 2rem; padding: 1rem; border: 1px solid #ccc; border-radius: 8px; }
        .text { font-size: 1.2em; margin-bottom: 0.5em; }
        .author { font-weight: bold; color: #2a5d3c; }
        .movie { color: #555; }
    </style>
</head>
<body>
    <h1>Lord of the Rings Quotes</h1>
    <div id="quotes"></div>
    <script>
    async function fetchQuotes() {
        const url = "https://raw.githubusercontent.com/MikAoJk/lotr-quote/main/data.json";
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("Failed to fetch quotes");
            const quotes = await response.json();
            const container = document.getElementById('quotes');
            container.innerHTML = '';
            
            const q = quotes[Math.floor(Math.random() * quotes.length)] for a random quote
            const div = document.createElement('div');
            div.className = 'quote';
            div.innerHTML = `
                <div class="text">"${q.text}"</div>
                <div class="author">- ${q.character}</div>
            `;
            container.appendChild(div);
        } catch (err) {
            document.getElementById('quotes').innerText = "Error loading quotes: " + err.message;
        }
    }
    fetchQuotes();
    </script>
</body>
</html>
