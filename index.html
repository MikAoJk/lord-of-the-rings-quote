<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>LOTR Quotes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background: #000;
            color: #fff;
            text-align: center;
            font-size: 1.25em;
            line-height: 1.6;
        }
        h1 {
            color: #fff;
            font-size: 2.2em;
            margin-bottom: 1.5rem;
        }
        .quote {
            margin-bottom: 2.5rem;
            padding: 2rem 1.2rem;
            border: 1px solid #444;
            border-radius: 12px;
            background: #111;
            display: inline-block;
            text-align: center;
            max-width: 95vw;
            box-sizing: border-box;
        }
        .text {
            font-size: 1.6em;
            margin-bottom: 0.7em;
        }
        .author, .movie {
            color: #eee;
            font-size: 1.1em;
        }
        @media (max-width: 600px) {
            body {
                margin: 0.5rem;
                font-size: 1em;
            }
            h1 {
                font-size: 1.4em;
            }
            .quote {
                padding: 1.2rem 0.5rem;
                max-width: 100vw;
            }
            .text {
                font-size: 1.15em;
            }
        }
    </style>
</head>
<body>
    <h1>Lord of the Rings Quotes</h1>
    <div id="quotes"></div>
    <script>
    async function fetchQuotes() {
        const url = "data.json";
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("Failed to fetch quotes");
            const quotes = await response.json();
            const container = document.getElementById('quotes');
            container.innerHTML = '';
            const q = quotes[Math.floor(Math.random() * quotes.length)]; 
            const div = document.createElement('div');
            div.className = 'quote';
            div.innerHTML = `
                <div class="text">"${q.text}"</div>
                <div class="author">- ${q.author}</div>
            `;
            container.appendChild(div);
        } catch (err) {
            document.getElementById('quotes').innerText = "Error loading quotes: " + err.message;
        }
    }
    fetchQuotes();
    </script>
</body>
</html>
