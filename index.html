<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LOTR Quotes</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 2rem;
    background: #000;
    color: #fff;
    text-align: center;
}
h1 {
    color: #fff;
}
.quote {
    margin-bottom: 2rem;
    padding: 1rem;
    border: 1px solid #444;
    border-radius: 8px;
    background: #111;
    display: inline-block;
    text-align: center;
}
.text {
    font-size: 1.2em;
    margin-bottom: 0.5em;
}
.author, .movie {
    color: #eee;
}
    </style>
</head>
<body>
    <h1>Lord of the Rings Quotes</h1>
    <div id="quotes"></div>
    <script>
    async function fetchQuotes() {
        const url = "https://raw.githubusercontent.com/MikAoJk/lotr-quote/main/data.json";
        try {
            const response = await fetch(url);
            if (!response.ok) throw new Error("Failed to fetch quotes");
            const quotes = await response.json();
            const container = document.getElementById('quotes');
            container.innerHTML = '';
            
            const q = quotes[Math.floor(Math.random() * quotes.length)]; 
            const div = document.createElement('div');
            div.className = 'quote';
            div.innerHTML = `
                <div class="text">"${q.text}"</div>
                <div class="author">- ${q.author}</div>
            `;
            container.appendChild(div);
        } catch (err) {
            document.getElementById('quotes').innerText = "Error loading quotes: " + err.message;
        }
    }
    fetchQuotes();
    </script>
</body>
</html>
